<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Shop!</title>
  </head>
  <body>
    <main>
      <div class="product">
        <div class="product__header">
          <img class="product__img" src="/assets/img/product.jpg" alt="" />
          <p class="product__tag">NEW</p>
        </div>
        <h1 class="product__title">Shoes Mike Edition Revolution</h1>
        <div class="product__info">
          <p class="product__section-title">Colors:</p>
          <div class="product__section-options">
            <div class="product__color color-1"></div>
            <div class="product__color color-2"></div>
            <div class="product__color color-3"></div>
          </div>
        </div>
        <div class="product__info">
          <p class="product__section-title">Sizes:</p>
          <div class="product__section-options">
            <div class="size">36</div>
            <div class="size">38</div>
            <div class="size">42</div>
          </div>
        </div>
        <div class="product__price">
          <div class="product__price-original">$ 200,00</div>
          <div class="product__price-sale">$ 180,00</div>
        </div>
        <div class="product__butons">
          <button>More Details</button>
          <button class="button__add-cart">Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
